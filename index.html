<!doctype html>
<html>
	<head>
		<title>New Bedford</title>
		<link type="text/css" rel="stylesheet" href="/static/style.css"/>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>		
		<div id="home_screen">
			<h1>Welcome!</h1>
			<div id="player_display"></div>
			<button id="start_button">Start Game</button>
		</div>
		
		<div id="game_div">
			<div id="left_panel">
				<div class="player_board">
					<img class="player_board" src="/static/images/player_board.png"/>
				</div>
			</div>
			<div id="board">
				<img id="town" src="/static/images/town.png"/>
				<img id="ocean" src="/static/images/ocean.png"/>
			</div>
			
			<div id="hidden"></div> <!--stores images not in use, populated in init.js-->
			<div id="build_menu"></div> <!--displays buildings not yet built-->
			
		</div>
		
		<script src="/static/globals.js"></script>
		<script src="/static/init.js"></script>
		<script src="/static/events.js"></script>
		
		<script src="/static/client.js"></script>
	</body>
</html>
